package:
  name: cfunits
  version: {{environ['CBUILD_CFUNITS_VERSION']}}

source:
  fn: cfunits-0.9.6.tar.gz
  url: http://cfunits-python.googlecode.com/files/cfunits-0.9.6.tar.gz
  md5: e876322cac0d939b5dd9ce53ad708b7e
  patches:
    - setuptools_imports.patch

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - udunits
    - netcdf4 =={{environ['CBUILD_NETCDF4_PYTHON_VERSION']}}

  run:
    - python
    - udunits
    - netcdf4 =={{environ['CBUILD_NETCDF4_PYTHON_VERSION']}}

test:
  imports:
    - cfunits

about:
  home: https://code.google.com/p/cfunits-python/
  license: MIT License
  summary: A Python interface to UNIDATA's Udunits-2 package with CF extensions.

